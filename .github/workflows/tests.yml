name: Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    unit-tests:
        name: Unit Tests (PHP ${{ matrix.php }})
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: ["8.2", "8.3", "8.4"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
                  coverage: none

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-${{ matrix.php }}-

            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress

            - name: Run unit tests
              run: ./vendor/bin/phpunit --testsuite Unit --colors=always

    feature-tests:
        name: Feature Tests (PHP ${{ matrix.php }})
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                php: ["8.2", "8.3"]

        services:
            mysql:
                image: mysql:8.0
                env:
                    MYSQL_ROOT_PASSWORD: secret
                    MYSQL_DATABASE: swift_auth_test
                ports:
                    - 3306:3306
                options: >-
                    --health-cmd="mysqladmin ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

            redis:
                image: redis:7-alpine
                ports:
                    - 6379:6379
                options: >-
                    --health-cmd="redis-cli ping"
                    --health-interval=10s
                    --health-timeout=5s
                    --health-retries=3

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql, redis
                  coverage: xdebug

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-${{ matrix.php }}-

            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress

            - name: Copy environment file
              run: cp .env.testing.example .env.testing

            - name: Generate application key
              run: php artisan key:generate --env=testing

            - name: Run migrations
              run: php artisan migrate --env=testing --force
              env:
                  DB_CONNECTION: mysql
                  DB_HOST: 127.0.0.1
                  DB_PORT: 3306
                  DB_DATABASE: swift_auth_test
                  DB_USERNAME: root
                  DB_PASSWORD: secret

            - name: Run feature tests with coverage
              run: ./vendor/bin/phpunit --testsuite Feature --coverage-clover coverage.xml --colors=always
              env:
                  DB_CONNECTION: mysql
                  DB_HOST: 127.0.0.1
                  DB_PORT: 3306
                  DB_DATABASE: swift_auth_test
                  DB_USERNAME: root
                  DB_PASSWORD: secret
                  REDIS_HOST: 127.0.0.1
                  REDIS_PORT: 6379

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v4
              with:
                  files: ./coverage.xml
                  flags: feature-tests
                  name: feature-php-${{ matrix.php }}

    static-analysis:
        name: Static Analysis
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.3"
                  extensions: dom, curl, libxml, mbstring, zip
                  coverage: none

            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress

            - name: Run PHPStan
              run: ./vendor/bin/phpstan analyse --memory-limit=1G --error-format=github

    coding-standards:
        name: Coding Standards
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.3"
                  extensions: dom, curl, libxml, mbstring, zip
                  coverage: none

            - name: Install dependencies
              run: composer install --prefer-dist --no-interaction --no-progress

            - name: Run PHPCS
              run: ./vendor/bin/phpcs --standard=phpcs.xml src/
